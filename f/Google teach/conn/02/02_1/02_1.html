<h2><strong>Google 在電子郵件上的革新</strong></h2>
<p>提供符合直覺、有效率、功能強大，甚至有趣的電子郵件服務，是 Gmail 的使命。Gmail 具有以下優勢： </p>
<h3>較少的垃圾郵件<br />
</h3>
<p>使用 Google 創新的技術，把不想要的郵件擋在收件匣外。</p>
<h3>行動電話存取<br />
</h3>
<p>將您電話的網頁瀏覽器指向 <strong>http://gmail.com</strong>，就可以在您的行動電話上讀取Gmail。</p>
<h3>超大容量<br />
</h3>
<p> 超過 <span id="quota">7416.785618</span> MB (持續增加中) 的免費儲存空間。
</p>
