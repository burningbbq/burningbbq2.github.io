<h2>建立檔案並在線上共用</h2>
<h3>快速建立、編輯和上載</h3>
    載入您現有的文件或試算表，或從頭建立新檔案。

    <h3>可從任何地方進行編輯</h3>
    您只需要瀏覽器。您的文件和試算表會安全地儲存在線上。

    <h3>即時分享變更內容</h3>
    邀請其他人檢視您的文件和試算表，並一起編輯內容 (可同時編輯)。

    <h3>免費</h3>
    不花您一毛錢。
